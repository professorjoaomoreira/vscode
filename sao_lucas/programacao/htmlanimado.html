    No HTML temos uma tag chamada MARQUEE. Essa tag é responsável para animar o HTML, mas infelizmente os sites vem substituindo-a pelos efeitos do CSS. A tag marquee funciona da seguinte forma:

    <marquee> CONTEÚDO QUE VAI SER ANIMADO </marquee>
    
   
   
    O resultado do código acima:
    
    CONTEÚDO QUE VAI SER ANIMADO
    
    Você também poderá usar imagens dentro do marquee.
    Mais opções do marquee:
    Da direita para esquerda:
    <marquee behavior=slide direction=left> CONTEÚDO QUE VAI SER ANIMADO </marquee>

    Da esquerda para direita:
    <marquee behavior=slide direction=rigth> CONTEÚDO QUE VAI SER ANIMADO </marquee>

    De baixo para cima:
    <marquee direction=up> CONTEÚDO QUE VAI SER ANIMADO </marquee>
