<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>

<body>

	<h1>Formulário em HTML5</h1>

	<form>

		<p>
			<label>Nome:*</label>
			<input type="text" placeholder="Digite seu nome" required autofocus>
		</p>

		<p>
			<label>Site:</label>
			<input type="url" autocomplete="on">
		</p>

		<p>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" autocomplete="off"><br><br>
		</p>

		<p>
			<label>Telefone: *</label>
			<input type="tel" required pattern="^\(?\d{2}\)?[\s-]?\d{4}-?\d{4}$" title="Formato válido (99) 9999-9999">
		</p>


		<p>
			<label>País:</label>
			<input type="text" list="pais">
			<datalist id="pais">
				<option value="2000">
				<option value="2001">

			</datalist>
		</p>

		<p>
			<label>Nascimento:</label>
			<input type="date">
		</p>

		<p>
			<label>Idade:</label>
			<input type="number" min="10" max="90" step="50">
		</p>

		<p>
			<label>Horário:</label>
			<input type="time">
		</p>

		<p>
			<label>Cor Favorita:</label>
			<input type="color">
		</p>

		<details>
			<summary>Copiando <progress max=”39248” value=”14718”> 37,5%</ summary>
					<dl>
						<dt>Tamanho total:</dt>
						<dd>39.248KB</dd>
						<dt>Transferido:</dt>
						<dd>14.718</dd>
						<dt>Taxa de transferência:</dt>
						<dd>127KB/s</dd>
						<dt>Nome do arquivo:</dt>
						<dd>HTML5.mp4</dd>
					</dl>
		</details>


		<p>
			<input type="submit" id="enviar" value="Salvar">
		</p>

</body>

</html>
