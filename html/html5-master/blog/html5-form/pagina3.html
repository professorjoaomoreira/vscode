<section>

	<h2>Contato</h2>

	<form>

	<p>
		<label>Nome: *</label>
		<input type="text" placeholder="Digite seu nome" required autofocus>
	</p>

	<p>
		<label>Email: *</label>
		<input type="email" placeholder="Digite seu email" required>
	</p>

	<p>
		<label>Telefone: *</label>
		<input type="tel" pattern="^\(?\d{2}\)?[\s-]?\d{4}-?\d{4}$" title="Formato válido (99) 9999-9999" required>
	</p>

	<p>
		<label>Como conheceu: *</label>
		<input type="text" list="cc">
		<datalist id="cc">
			<option value="Google">
			<option value="Indicação de amigos">
			<option value="Outros">
		</datalist>	
	</p>

	<p>
		<label>Mensagem:</label>
		<textarea rows="3" cols="50" required></textarea>
	</p>

	<p>
		<input type="submit" id="enviar" value="Enviar">
	</p>

	</form>
</section>
