<html>
<head></head>
<body>
<h3>Canvas - HTML 5:</h3>

<canvas id="myCanvas" width="200" height="100" style="border:1px #000 solid">Seu browser não suporta Canvas</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.strokeText("Hello World",10,50);
</script>

</body>
</html>
